<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Login</title>
    </head>
    <h1>Selamat datang dipeduli lingkungan</h1>
    <p>untuk melanjutkan silahkan login pada form login dibawah ini</p>
    <form action="index.html" method="post">
        <!-- form field di sini -->
        <fieldset>
            <legend>Login</legend>
            <p>
                <label>Username:</label>
                <input type="text" name="username" placeholder="username..."/>
            </p>
            <p>
                <label>Password:</label>
                <input type="password" name="password" placeholder="password..."/>
            </p>
            <p>
                <label><input type="checkbox" name="remember" value="remember" /> remember me</label>
            </p>
            <p>
                <label>Jenis kelamin:</label>
                <label><input type="radio" name="jenis kelamin" value="laki-laki" />laki-laki</label>
                <label><input type="radio" name="jenis kelamin" value="perempuan" />perempuan</label>
            </p>
            <p>
                <input type="submit" name="submit" value="Login" />
            </p>
            </fieldset>
    </form>
</body>
</html>
